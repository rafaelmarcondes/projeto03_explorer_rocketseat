<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="style.css">

  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,700;1,600&family=Mulish:wght@600&family=Poppins&display=swap" rel="stylesheet">

</head>
<body>
<div class="page">
  <header>
    <h1>Crie e compartilhe seu evento</h1>
    <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
  </header>
  <form id="my-form">

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Informações do Evento</legend>

      <div class="input-wrapper">
        <label for="event-title">Título do Evento<span>(Mínimo 8 caracteres)</span></label>
        <input type="text" id="event-title" required minlength="8">
      </div>

      <div class="input-wrapper">
        <label for="event-link">Link do Evento<span>(Comece com https://)</span></label>
        <input type="url" id="event-link" required minlength="8">
      </div>

      <div class="input-wrapper">
        <label for="event-Whastsapp">Whastsapp para contato<span>(somento números)</span></label>
        <input type="number" id="event-Whastsapp" required minlength="10">
      </div>

      <div class="input-wrapper">
        <label for="event-info">Informações extras</label>
        <textarea id="event-info"></textarea>
      </div>

      <div class="input-wrapper">
        <label for="event-category">Categoria</label>
        <select id="event-category">
          <option value="live">Ao vivo</option>
          <option value="podcast">Podcast</option>
          <option value="mentorship">Mentoria</option>

        </select>
      </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Privacidade</legend>

        <div class="input-wrapper">
          <label for="event-email">Email do administrador<span>(Digite um Email valido)</span></label>
          <input type="email" id="event-email" required minlength="8"/>
        </div>

        <div class="input-wrapper">
          <label for="event-password">Senha de acesso para os participantes<span>(Mínimo 8 caracteres)</span></label>
          <input type="password" id="event-password" required minlength="8"/>
        </div>

        <div class="checkbox-wrapper">
          
          <input type="checkbox" id="event-private"/>
          <label for="event-private">Evento privado</label>
        </div>

      </div>
    </fieldset>

    <fieldset>
      <div class="fieldset-wrapper">
        <legend>Dia e Hora</legend>

        <div class="col-3">

        <div class="input-wrapper">
          <label for="event-date">data</span></label>
          <input type="date" id="event-data">
        </div>

        <div class="input-wrapper">
          <label for="event-begin">Das</span></label>
          <input type="time" id="event-begin">
        </div>

        <div class="input-wrapper">
          <label for="event-end">Até</span></label>
          <input type="time" id="event-end">
        </div>

      </div>
      </div>
    </fieldset>

  </form>

  <footer>
    <input class="button" type="submit" value="Salvar Evento" form="my-form">
  </footer>
    
 

</div>
</body>
</html>
